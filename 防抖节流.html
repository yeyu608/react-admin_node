<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" />

    <script>
        let a = 1
        function fn() {
            console.log("发起请求")
            console.log(a++)
        }

        function fadou(fn, time) {
            let setTime = null;
            return args => {
                clearTimeout(setTime)
                setTime = setTimeout(fn, time)
            }
        }

        const inp = document.querySelector('input')
        inp.addEventListener('input',fadou(fn, 1000))
    </script>
</body>
